<app-header-bar [pageTitle]="'Chat'"></app-header-bar>

<ion-content>

    <!-- Chat Messages -->
    <div class="chat-container">
        <div class="chat-messages" #chatMessages>
            <ion-grid>
                <ion-row *ngIf="imageClassifier.loadingModel">
                    <ion-spinner class="ion-margin-right"></ion-spinner>
                    <em class="ion-margin-top loading-model-text">{{imageClassifier.loadingModelStatus}}</em>
                </ion-row>

                <ion-row>
                    <p class="image-prediction-text" *ngIf="this.imageClassifier.lastPrediction !== ''">
                        Image prediction: {{this.imageClassifier.lastPrediction}}
                    </p>
                    <webcam width="250" [trigger]="this.camera.trigger.asObservable()"
                            [allowCameraSwitch]="false"
                            (imageClick)="this.camera.trigger.next()"
                            (imageCapture)="handleImage($event)"
                            [captureImageData]="false">

                    </webcam>
                </ion-row>
                <ion-row *ngFor="let chatMessage of chat.chatMessages.getValue(); let messageIdx = index">
                    <ion-col>
                        <app-chat-message-bubble [messageIdx]="messageIdx" [message]="chatMessage">
                        </app-chat-message-bubble>
                    </ion-col>
                </ion-row>
                <ion-row *ngIf="chat.typingBotMessage.getValue()">
                    <ion-col>
                        <div class="chat-message-bubble bot-chat-message-bubble">
                            <ion-spinner name="dots"></ion-spinner>
                        </div>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </div>

        <!-- Question Input -->
        <div class="question-input-container" *ngIf="!imageClassifier.loadingModel">
            <ion-button (click)="predictPhotoClass()"
                        *ngIf="!questions.filterInput"
                        class="photo-button"
                        fill="clear"
                        color="primary">
                <ion-icon name="camera"></ion-icon>
            </ion-button>

            <ion-searchbar [(ngModel)]="questions.filterInput" placeholder="Filter questions"></ion-searchbar>

            <div class="questions-list">
                <p class="ion-text-center" *ngIf="questions.getAllFilteredQuestions().length === 0">
                    <em>
                        No questions found...
                    </em>
                </p>
                <app-question-option *ngFor="let question of questions.getAllFilteredQuestions()"
                                     [question]="question">
                </app-question-option>
            </div>
        </div>
    </div>
</ion-content>
